<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='heart3.png') }}" type="image/png" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="hero-container">
        <div class="overlay">
            <div class="container">
                <!-- Header Section -->
                <div class="header">
                    <img src="{{ url_for('static', filename='heart4.png') }}" alt="Logo Left" class="heading-logo-left">
                    <h1>Heart Disease Prediction</h1>
                    <img src="{{ url_for('static', filename='heart4.png') }}" alt="Logo Right" class="heading-logo-right">
                </div>
                <p class="slogan">Healthy Heart, Happy Life!</p>

                <!-- Prediction Form -->
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Age Input -->
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    </div>

                    <!-- Sex Input -->
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="" disabled selected>Select your sex</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                        
                    </div>

                    <!-- Chest Pain Type -->
                    <div class="form-group">
                        <label for="chest_pain_type">Chest Pain Type:</label>
                        <select id="chest_pain_type" name="chest pain type" required>
                            <option value="" disabled selected>Select chest pain type</option>
                            <option value="typical angina">Typical Angina</option>
                            <option value="atypical angina">Atypical Angina</option>
                            <option value="non-anginal pain">Non-anginal Pain</option>
                            <option value="asymptomatic">Asymptomatic</option>
                        </select>
                    </div>

                    <!-- Resting Blood Pressure -->
                    <div class="form-group">
                        <label for="resting_blood_pressure">Resting Blood Pressure (90-200):</label>
                        <input type="number" id="resting_blood_pressure" name="resting blood pressure" placeholder="Enter resting blood pressure" required>
                    </div>

                    <!-- Serum Cholesterol -->
                    <div class="form-group">
                        <label for="serum_cholesterol">Serum Cholesterol (126-550):</label>
                        <input type="number" id="serum_cholesterol" name="serum cholestoral" placeholder="Enter serum cholesterol" required>
                    </div>

                    <!-- Fasting Blood Sugar -->
                    <div class="form-group">
                        <label>Fasting Blood Sugar:</label>
                        <div class="radio-group">
                            <div>
                                <input type="radio" id="fasting_true" name="fasting blood sugar" value="1" required>
                                <label for="fasting_true">True</label>
                            </div>
                            <div>
                                <input type="radio" id="fasting_false" name="fasting blood sugar" value="0">
                                <label for="fasting_false">False</label>
                            </div>
                        </div>
                    </div>

                    <!-- Maximum Heart Rate Achieved -->
                    <div class="form-group">
                        <label for="max_heart_rate">Maximum Heart Rate Achieved:</label>
                        <input type="number" id="max_heart_rate" name="maximum heart rate achieved" placeholder="Enter maximum heart rate" required>
                    </div>

                    <!-- Exercise Induced Angina -->
                    <div class="form-group">
                        <label>Exercise Induced Angina:</label>
                        <div class="radio-group">
                            <div>
                                <input type="radio" id="angina_yes" name="exercise induced angina" value="1" required>
                                <label for="angina_yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="angina_no" name="exercise induced angina" value="0">
                                <label for="angina_no">No</label>
                            </div>
                        </div>
                    </div>

                    <!-- Oldpeak -->
                    <div class="form-group">
                        <label for="oldpeak">Oldpeak (Numeric value):</label>
                        <input type="number" id="oldpeak" name="oldpeak" step="0.1" placeholder="Enter oldpeak value" required>
                    </div>

                    <!-- Slope of the Peak -->
                    <div class="form-group">
                        <label for="slope_of_peak">Slope of the Peak:</label>
                        <select id="slope_of_peak" name="slope of the peak" required>
                            <option value="" disabled selected>Select slope type</option>
                            <option value="flat">Flat</option>
                            <option value="upsloping">Upsloping</option>
                            <option value="downsloping">Downsloping</option>
                        </select>
                    </div>

                    <!-- Colored by Fluoroscopy -->
                    <div class="form-group">
                        <label for="fluoroscopy">Colored by Fluoroscopy (0-3):</label>
                        <input type="number" id="fluoroscopy" name="colored by flourosopy" min="0" max="3" placeholder="Enter fluoroscopy value" required>
                    </div>

                    <!-- Thalassemia -->
                    <div class="form-group">
                        <label for="thal">Thal:</label>
                        <select id="thal" name="thal" required>
                            <option value="" disabled selected>Select Thal type</option>
                            <option value="normal">Normal</option>
                            <option value="fixed defect">Fixed Defect</option>
                            <option value="reversible defect">Reversible Defect</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit">Submit</button>
                </form>

                <!-- Prediction Result -->
                {% if prediction %}
                    <div class="result">
                        <h2>Prediction: {{ prediction }}</h2>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
